<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Card Game Selector</title>
</head>

<body>

    <div class="container">
        <h1>Select Number of Players</h1>
        <select id="playerCount">
            <option value="2">2 Players</option>
            <option value="3">3 Players</option>
            <option value="4">4 Players</option>
            <option value="5">5 Players</option>
            <!-- Add more options as needed -->
        </select>
        <button onclick="generateRoomCode()">Generate Room Code</button>
    </div>

    <div id="roomPage" class="hidden">
        <h1>Room Code: <span id="roomCode"></span></h1>
        <label for="playerName">Enter Your Name:</label>
        <input type="text" id="playerName" placeholder="Your Name">
        <button onclick="startGame()">Start Game</button>
    </div>

    <div id="friendEntry" class="hidden">
        <label for="friendPlayerName">Friend's Name:</label>
        <input type="text" id="friendPlayerName" placeholder="Friend's Name">
        <button onclick="joinGame()">Join Game</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
